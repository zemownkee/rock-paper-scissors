<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
<div class="page">
    <div class="header">
        <h1>Rock, Paper Scissors</h1>
    </div>
    <div class="content">
        <div class="instructions">
            <p>Choose your weapon! Best out of five rounds wins!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.svg">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.svg">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.svg">
            </div>
        </div>
        <div class="results"> </div>
    </div> 
    <div class="footer">
        <p>All emojis designed by OpenMoji â€“ the open-source emoji and icon project. License: CC BY-SA 4.0</p>
    </div>
</div>

    <script src="scripts.js"> </script>
</body>
</html>
