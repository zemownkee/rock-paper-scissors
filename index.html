<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');</style>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
<div class="page">
    <div class="header">
        <h1>Rock, Paper Scissors</h1>
        <p>Choose your weapon! Best of five rounds wins!</p>
    </div>
    <div class="content">
        <button class="start-button">Start Game!</button>
        <div class="feedback hidden">Choose Your Weapon!</div>
        <div class="choices">
            <div class="choice hidden" id="Rock">
                <img src="images/rock2.svg">
            </div>
            <div class="choice hidden" id="Paper">
                <img src="images/paper2.svg">
            </div>
            <div class="choice hidden" id="Scissors">
                <img src="images/scissors2.svg">
            </div>
        </div>
        <div class="results"> </div>
    </div> 
    <div class="footer">
        <p>All emojis designed by OpenMoji â€“ the open-source emoji and icon project. License: CC BY-SA 4.0</p>
    </div>
</div>

    <script src="scripts.js"> </script>
</body>
</html>
